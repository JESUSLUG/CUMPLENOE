<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contador de cumpleaños</title>
    <link rel="stylesheet" href="./style.css">

  <body>
    <h1>Contador de cumpleaños</h1>
	  <p>Esto falta para tu gran dia</p>
    <div class="timer-container">
      <div class="timer">
        <span id="days1"></span>

      </div>
      <div class="timer">
        <span id="hours1"></span>
        <div class="smalltext">Horas</div>
      </div>
      <div class="timer">
        <span id="minutes1"></span>
        <div class="smalltext">Minutos</div>
      </div>
      <div class="timer">
        <span id="seconds1"></span>
        <div class="smalltext">Segundos</div>
      </div>
		
    </div>
	 <div id="message">
  <h1>FELIZ CUMPLE</h1>

    <form onsubmit="checkPassword(); return false;">
      <input type="password" id="password" placeholder="Ingrese la contraseña">
      <button type="submit">Ingresar</button>
    </form>
  </div>
  <div id="download-link" style="display:none">
    <a id="pdf-link" href="./Carta.pdf" download>
      <button>Descargar PDF</button>
    </a>
  </div>
</div>
